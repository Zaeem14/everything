<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calendar</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/calendar/style/homepage.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    </head>
    <body>
    <div class="header">
        <div class="left-section">
            <button class="icon-button" aria-label="Open navigation menu">
                <svg fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                </svg>
            </button>
            <img class="calendar-logo" src="image/calendar_5_2x.png" alt="Google Calendar Logo">
        </div>
        <div class="middle-section">
            <button class="today-button">Today</button>
            <button id="prevBtn" class="icon-button" aria-label="Previous Month">
                <svg fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                    <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 010 1.06L9.06 10l3.73 3.71a.75.75 0 11-1.06 1.06l-4.25-4.25a.75.75 0 010-1.06l4.25-4.25a.75.75 0 011.06 0z" clip-rule="evenodd" />
                </svg>
            </button>
            <div id="currentDisplay" class="current-display">July 2025</div>
            <button id="nextBtn" class="icon-button" aria-label="Next Month">
                <svg fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                    <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 010-1.06L10.94 10 7.21 6.29a.75.75 0 111.06-1.06l4.25 4.25a.75.75 0 010 1.06l-4.25 4.25a.75.75 0 01-1.06 0z" clip-rule="evenodd" />
                </svg>
            </button>
            <button class="icon-button" aria-label="Search">
                <svg fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
            </button>
        </div>
        <div class="right-section">
            <!-- Placeholder for other Google Calendar header elements -->
            <button class="icon-button" aria-label="Settings">
                <svg fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.09-.74-1.71-.98L14 2.1c-.06-.2-.25-.33-.47-.33h-4c-.22 0-.41.13-.47.33L7.18 4.26c-.62.24-1.19.58-1.71.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.12.22-.07.49.12.64l2.11 1.65c-.04.32-.07.64-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.09.74 1.71.98L9.53 21.9c.06.2.25.33.47.33h4c.22 0 .41-.13.47-.33l.91-2.16c.62-.24 1.19-.58 1.71-.98l2.49 1c.22.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zm-1.99-1.83c-.07.39-.1.78-.1 1.18s.03.79.1 1.18l-1.63 1.27-.85 1.65-1.91-.76-1.37 1.37-1.65-.85-1.27 1.63-.76-1.91-1.37-1.37 1.65-.85-1.63-1.27c-.07-.39-.1-.78-.1-1.18s.03-.79.1-1.18l1.63-1.27.85-1.65 1.91.76 1.37-1.37 1.65.85 1.27-1.63.76 1.91 1.37 1.37-1.65.85 1.63 1.27zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/>
                </svg>
            </button>
            <button class="icon-button" aria-label="Google Apps">
                <svg fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M6 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 3c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 5c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm3-5c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0-5c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm3-5c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0-5c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm3-5c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0-5c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
                </svg>
            </button>
            <!-- Placeholder for user profile picture -->
            <img class="user-profile-pic" src="https://placehold.co/32x32/FFC107/FFFFFF?text=U" alt="User Profile Picture">
        </div>
    </div>


    <div style="flex-grow: 1; display: flex; align-items: center; justify-content: center;">
        <p>Your calendar content goes here...</p>
    </div>
    <script src="javasript/index.js"></script>
    </body>
</html>
