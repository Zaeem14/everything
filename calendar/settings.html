<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/dark_mode.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="container mx-auto mt-10 p-4">
        <h1 class="text-3xl font-bold">Settings</h1>
        <div class="mt-8">
            <h2 class="text-2xl font-semibold">Appearance</h2>
            <p class="text-gray-600 dark:text-gray-400 mt-2">Choose how your calendar looks. This will be saved for your next visit.</p>
            <fieldset class="mt-4">
                <legend class="sr-only">Theme</legend>
                <div class="space-y-4 sm:flex sm:items-center sm:space-y-0 sm:space-x-10">
                    <div class="flex items-center">
                        <input id="theme-light" name="theme" type="radio" value="light" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                        <label for="theme-light" class="ml-3 block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Light
                        </label>
                    </div>
                    <div class="flex items-center">
                        <input id="theme-dark" name="theme" type="radio" value="dark" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                        <label for="theme-dark" class="ml-3 block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Dark
                        </label>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="mt-8">
            <a href="index.html" class="text-blue-500 hover:underline">Back to Calendar</a>
        </div>
    </div>
    <script src="javascript/theme.js"></script>
</body>
</html>
