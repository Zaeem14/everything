<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flashcard</title>
        <link rel="stylesheet" href="style/header.css">
        <link rel="stylesheet" href="style/vertical-bar.css">
        <link rel="stylesheet" href="style/main_content.css">
        <link rel="stylesheet" href="style/start.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="javasript/start.js" defer></script>

        <style>

        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <!-- Feature menu on the left side -->
            <div class="feature-menu"></div>


            <!-- Flashcard container -->
            <div class="flashcard-container" style="width: 220px; min-width: 180px; max-width: 260px; height: 100vh; padding: 0; margin: 0; background: #222d3b; box-shadow: 1px 0 6px rgba(0,0,0,0.07); display: flex; align-items: stretch; justify-content: flex-start; position: relative; flex-direction: column;">
                <div id="flashcard-menu" class="strip quizlet-menu" style="width: 100%; padding: 0; margin: 0; flex-direction: column; justify-content: flex-start; flex: 1;">
                    <!-- Section: Start Here -->
                    <div class="menu-section">
                        <button class="menu-btn active">
                            <span class="menu-icon">&#8962;</span>
                            <span class="menu-label"><a href="index.html">Home</a></span>
                        </button>
                        <button class="menu-btn">
                            <span class="menu-icon">&#9889;</span>
                            <span class="menu-label"><a href="start.html">Start Here</a></span>
                        </button>
                    </div>
                    <hr class="menu-divider">
                    <!-- Section: Flashcards -->
                    <div class="menu-section">
                        <button class="menu-btn">
                            <span class="menu-icon">&#128218;</span>
                            <span class="menu-label"><a href="Library.html">Library</a></span>
                        </button>
                    </div>
                    <hr class="menu-divider">
                    <!-- Section: Folders -->
                    <div class="menu-section">
                        <button class="menu-btn">
                            <span class="menu-icon">&#128193;</span>
                            <span class="menu-label">New Folder</span>
                        </button>
                        <button class="menu-btn">
                            <span class="menu-icon">&#128451;</span>
                            <span class="menu-label">Your Folder</span>
                        </button>
                    </div>
                    <hr class="menu-divider">
                    <!-- Section: Reminder -->
                    <div class="menu-section">
                        <button class="menu-btn">
                            <span class="menu-icon">&#9201;</span>
                            <span class="menu-label">Reminder</span>
                        </button>
                    </div>
                </div>
            </div>

            <!--Header of the page-->
                <div class="header">
                    <div class="left-section"> 
                        <img class="hamburger-menu" src="image/hamburger-menu.svg">
                        <img class="youtube-logo" src="image/icon.webp">
                    </div>
                    <div class="middle-section">
                        <input class="search-bar" type="text" placeholder="Search">
                        <button class="search-button">
                            <img class="search-ion" src="image/search.svg">
                            <div class="tooltip">Search</div>
                            </button>
                            
                    </div>

                    <div class="right-section"> 
                        <div class="upload-icon-container">
                            <img class="upload-icon" src="image/blue-add-button-12025.svg">
                            <div class="tooltip">Create</div>
                        </div>
                        
                        <div class="upgrade_button">
                            <button>Upgrade feature</button>
                        </div>
                            <img class="current-user-pictures" src="image/download.jpeg">
                    </div>
                </div>


            <!-- Main area -->
            <div class="Main-content">
                <div class="showbox" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #f0f0f0;">
                    <h1>Welcome to the Flashcard App</h1>
                    <p>Start creating your flashcards and enhance your learning experience!</p>
                    <!-- Flashcard App -->
                    <div id="flashcard-app" class="card shadow-sm mt-4" style="max-width: 500px; margin: 0 auto; border-radius: 16px;">
                        <div class="card-body">
                            <h3 class="card-title mb-3 text-primary">Add a Flashcard</h3>
                            <form id="flashcard-form" class="row g-2 align-items-center" autocomplete="off">
                                <div class="col-12 col-md-12 mb-2">
                                    <input type="text" id="set-title" placeholder="Set Title" required class="form-control" maxlength="100">
                                </div>
                                <div id="flashcard-fields" class="w-100">
                                    <div class="row g-2 mb-2 flashcard-row">
                                        <div class="col-12 col-md-5">
                                            <input type="text" class="form-control question-input" placeholder="Question" required maxlength="100">
                                        </div>
                                        <div class="col-12 col-md-5">
                                            <input type="text" class="form-control answer-input" placeholder="Answer" required maxlength="100">
                                        </div>
                                        <div class="col-12 col-md-2 d-grid">
                                            <button type="button" class="btn btn-danger remove-flashcard" title="Remove">&times;</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 mb-2">
                                    <button type="button" id="add-flashcard" class="btn btn-outline-primary w-100">Add Another Card</button>
                                </div>
                                <div class="col-12 mb-2">
                                    <button type="submit" id="save-set" class="btn btn-success w-100">Save Flashcard Set</button>
                                </div>
                                <div class="col-12 mb-2">
                                    <div id="recent-flashcards" class="mt-2"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
    </body>
</html>
