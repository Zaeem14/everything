<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flashcard</title>
        <link rel="stylesheet" href="style/header.css">
        <link rel="stylesheet" href="style/vertical-bar.css">
        <link rel="stylesheet" href="style/main_content.css">
        <link rel="stylesheet" href="style/start.css">
        <link rel="stylesheet" href="style/theme.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="javasript/start.js" defer></script>

        <style>

        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <!-- Feature menu on the left side -->
            <div class="feature-menu"></div>


            <!-- Flashcard container -->
            <div class="flashcard-container">
                <div id="flashcard-menu" class="strip quizlet-menu">
                    <!-- Section: Start Here -->
                    <div class="menu-section">
                        <button class="menu-btn active">
                            <span class="menu-icon">&#8962;</span>
                            <span class="menu-label"><a href="index.html">Home</a></span>
                        </button>
                        <button class="menu-btn">
                            <span class="menu-icon">&#9889;</span>
                            <span class="menu-label"><a href="start.html">Start Here</a></span>
                        </button>
                    </div>
                    <hr class="menu-divider">
                    <!-- Section: Flashcards -->
                    <div class="menu-section">
                        <button class="menu-btn">
                            <span class="menu-icon">&#128218;</span>
                            <span class="menu-label"><a href="Library.html">Library</a></span>
                        </button>
                    </div>
                    <hr class="menu-divider">
                    <!-- Section: Folders -->
                    <div class="menu-section">
                        <button class="menu-btn">
                            <span class="menu-icon">&#128193;</span>
                            <span class="menu-label js-createFolder">New Folder</span>
                        </button>
                        <details class="folder-container">
                            <summary class="summary-row">
                                <div class="folder-addition-container">
                                    <span class="folder-icon fs-6 fw-semibold">üìÅ Your Folder</span>
                                </div>
                            </summary>
                            <div class="folder-list">
                                <div class="folder-div">
                                    <span class="folder-icon">üìÅ Business</span>
                                </div>
                                <div class="folder-div">
                                    <span class="folder-icon">üìÅ Personal</span>
                                </div>
                                <div class="folder-div">
                                    <span class="folder-icon">üìÅ Study</span>
                                </div>
                            </div>
                        </details>
                    </div>
                    <hr class="menu-divider">
                    <!-- Section: Reminder -->
                    <div class="menu-section">
                        <button class="menu-btn">
                            <span class="menu-icon">&#9201;</span>
                            <span class="menu-label">Reminder</span>
                        </button>
                    </div>
                </div>
            </div>

            <!--Header of the page-->
                <div class="header">
                    <div class="left-section"> 
                        <img class="hamburger-menu" src="image/hamburger-menu.svg">
                        <img class="youtube-logo" src="image/icon.webp">
                    </div>
                    <div class="middle-section">
                        <input class="search-bar" type="text" placeholder="Search">
                        <button class="search-button">
                            <img class="search-ion" src="image/search.svg">
                            <div class="tooltip">Search</div>
                            </button>
                            
                    </div>

                    <div class="right-section"> 
                        <div class="upload-icon-container">
                            <img class="upload-icon" src="image/blue-add-button-12025.svg">
                            <div class="tooltip">Create</div>
                        </div>
                        
                        <div class="upgrade_button">
                            <button>Upgrade feature</button>
                        </div>
                            <img class="current-user-pictures" src="image/download.jpeg">
                    </div>
                </div>


            <!-- Main area -->
            <div class="Main-content">
                <div class="showbox start-showbox">
                    <div class="start-hero">
                        <h1>Welcome to the Flashcard App</h1>
                        <p class="lead text-muted">Start creating your flashcards and enhance your learning experience!</p>
                    </div>
                    <!-- Flashcard App -->
                    <div id="flashcard-app" class="card shadow-sm mt-4">
                        <div class="card-body">
                            <h3 class="card-title mb-3 text-primary">Add a Flashcard</h3>
                            <form id="flashcard-form" class="row g-2 align-items-center" autocomplete="off">
                                <div class="col-12 col-md-12 mb-2">
                                    <input type="text" id="set-title" placeholder="Set Title" required class="form-control" maxlength="100">
                                </div>
                                <div id="flashcard-fields" class="w-100">
                                    <div class="row g-2 mb-2 flashcard-row">
                                        <div class="col-12 col-md-5">
                                            <input type="text" class="form-control question-input" placeholder="Question" required maxlength="100">
                                        </div>
                                        <div class="col-12 col-md-5">
                                            <input type="text" class="form-control answer-input" placeholder="Answer" required maxlength="100">
                                        </div>
                                        <div class="col-12 col-md-2 d-grid">
                                            <button type="button" class="btn btn-danger remove-flashcard" title="Remove">&times;</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 mb-2">
                                    <button type="button" id="add-flashcard" class="btn btn-outline-primary w-100">Add Another Card</button>
                                </div>
                                <div class="col-12 mb-2">
                                    <button type="submit" id="save-set" class="btn btn-success w-100">Save Flashcard Set</button>
                                </div>
                                <div class="col-12 mb-2">
                                    <div id="recent-flashcards" class="mt-2"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            <script>
                document.querySelector('.js-createFolder').addEventListener('click', function() {
                    // Handle menu label click
                    alert('New Folder Has Added');
                    // Add your folder creation logic here
                    const folderName = prompt('Enter folder name:');
                    if (folderName) {
                        // Create the new folder element
                        const newFolder = document.createElement('div');
                        newFolder.classList.add('folder-div');
                        newFolder.innerHTML = `<span class="folder-icon">üìÅ ${folderName}</span>`;
                        document.querySelector('.folder-list').appendChild(newFolder);
                    }
                });
            </script>
    </body>
</html>
