            <script>
                document.querySelector('.js-createFolder').addEventListener('click', function() {
                    // Handle menu label click
                    alert('New Folder Has Added');
                    // Add your folder creation logic here
                    const folderName = prompt('Enter folder name:');
                    if (folderName) {
                        // Create the new folder element
                        const newFolder = document.createElement('div');
                        newFolder.classList.add('folder-div');
                        newFolder.innerHTML = `<span class="folder-icon">üìÅ ${folderName}</span>`;
                        document.querySelector('.folder-list').appendChild(newFolder);
                    }
                });

                // Display all localStorage sets as clickable file icons
                function displayFlashcardSets() {
                    const container = document.querySelector('.js-flashcard-library');
                    container.innerHTML = ''; // Clear previous content

                    if (localStorage.length === 0) {
                        container.textContent = 'No flashcard sets found in local storage.';
                        return;
                    }

                    for (let i = 0; i < localStorage.length; i++) {
                        const key = localStorage.key(i);

                        // Create a clickable set icon
                        const setDiv = document.createElement('div');
                        setDiv.className = 'flashcard-set-icon';
                        setDiv.style = 'display: inline-block; margin: 16px; cursor: pointer; text-align: center;';

                        // File icon
                        const icon = document.createElement('span');
                        icon.textContent = 'üìÑ';
                        icon.style = 'font-size: 48px; display: block;';

                        // Set name
                        const label = document.createElement('div');
                        label.textContent = key;
                        label.style = 'margin-top: 8px; color: #222; font-weight: bold;';

                        setDiv.appendChild(icon);
                        setDiv.appendChild(label);

                        // Click event to open set in new page
                        setDiv.addEventListener('click', function() {
                            // Store the selected set key in sessionStorage
                            sessionStorage.setItem('selectedSetKey', key);
                            // Open the flashcard set page (create this page if not exists)
                            window.open('flashcard-set.html', '_blank');
                        });

                        container.appendChild(setDiv);
                    }
                }

                // Call the function on page load
                displayFlashcardSets();
            </script>
