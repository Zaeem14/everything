<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flashcard</title>
        <link rel="stylesheet" href="main_content.css">
        <link rel="stylesheet" href="vertical-bar.css">
        <link rel="stylesheet" href="header.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: --bs-primary-bg-subtle; /* or your preferred color */
            overflow-x: hidden;
            }
            body {
            width: 100%;
            height: 100%;
            }
            .container {
            max-width: 100vw !important;
            width: 100vw !important;
            height: 100vh !important;
            margin-left: 0 !important;
            margin-right: 0 !important;
            padding-left: 0 !important;
            padding-right: 0 !important;
            box-sizing: border-box;
            display: flex;
            flex-direction: row;
            }
            .strip {
            height: 100%;
            display: flex;
            flex-direction: column;
            }
            .flashcard-container {
            width: 220px;
            min-width: 180px;
            max-width: 260px;
            height: 100vh;
            padding: 0;
            margin: 0;
            background: #222d3b;
            box-shadow: 1px 0 6px rgba(0,0,0,0.07);
            display: flex;
            align-items: stretch;
            justify-content: flex-start;
            position: relative;
            flex-direction: column;
            color: white;
            z-index: 1;
            }
            .feature-menu {
            width: 3vw;
            min-width: 40px;
            height: 100vh;
            background-color: aqua;
            display: block;
            }
            .Main-content {
            flex: 1;
            height: 100vh;
            }
            .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            z-index: 10;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            height: 64px;
            }
            .container {
            padding-top: 64px !important; /* Push content below header */
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <!-- Feature menu on the left side -->
            <div class="feature-menu"></div>


            <!-- Flashcard container -->
            <div class="flashcard-container" style="width: 220px; min-width: 180px; max-width: 260px; height: 100vh; padding: 0; margin: 0; background: #222d3b; box-shadow: 1px 0 6px rgba(0,0,0,0.07); display: flex; align-items: stretch; justify-content: flex-start; position: relative; flex-direction: column;">
                <div id="flashcard-menu" class="strip quizlet-menu" style="width: 100%; padding: 0; margin: 0; flex-direction: column; justify-content: flex-start; flex: 1;">
                    <!-- Section: Start Here -->
                    <div class="menu-section">
                        <button class="menu-btn active">
                            <span class="menu-icon">&#8962;</span>
                            <span class="menu-label">Home</span>
                        </button>
                        <button class="menu-btn">
                            <span class="menu-icon">&#9889;</span>
                            <span class="menu-label">Start Here</span>
                        </button>
                    </div>
                    <hr class="menu-divider">
                    <!-- Section: Flashcards -->
                    <div class="menu-section">
                        <button class="menu-btn">
                            <span class="menu-icon">&#128214;</span>
                            <span class="menu-label">Flashcards</span>
                        </button>
                        <button class="menu-btn">
                            <span class="menu-icon">&#128218;</span>
                            <span class="menu-label">Library</span>
                        </button>
                    </div>
                    <hr class="menu-divider">
                    <!-- Section: Folders -->
                    <div class="menu-section">
                        <button class="menu-btn">
                            <span class="menu-icon">&#128193;</span>
                            <span class="menu-label">New Folder</span>
                        </button>
                        <button class="menu-btn">
                            <span class="menu-icon">&#128451;</span>
                            <span class="menu-label">Your Folder</span>
                        </button>
                    </div>
                    <hr class="menu-divider">
                    <!-- Section: Reminder -->
                    <div class="menu-section">
                        <button class="menu-btn">
                            <span class="menu-icon">&#9201;</span>
                            <span class="menu-label">Reminder</span>
                        </button>
                    </div>
                </div>
            </div>

            <!--Header of the page-->
                <div class="header">
                    <div class="left-section"> 
                        <img class="hamburger-menu" src="image/hamburger-menu.svg">
                        <img class="youtube-logo" src="image/icon.webp">
                    </div>
                    <div class="middle-section">
                        <input class="search-bar" type="text" placeholder="Search">
                        <button class="search-button">
                            <img class="search-ion" src="image/search.svg">
                            <div class="tooltip">Search</div>
                            </button>
                            
                    </div>

                    <div class="right-section"> 
                        <div class="upload-icon-container">
                            <img class="upload-icon" src="image/blue-add-button-12025.svg">
                            <div class="tooltip">Create</div>
                        </div>
                        
                        <div class="upgrade_button">
                            <button>Upgrade feature</button>
                        </div>
                            <img class="current-user-pictures" src="image/download.jpeg">
                    </div>
                </div>


            <!-- Main area -->
            <div class="Main-content">
                <div class="showbox">
                    <div class="create_box">
                        <p>create your flashcard</p>
                    </div>
                    <div class="recent_box">
                        <p>your recent flashcard</p>
                    </div>
                    <div class="reminder_box">
                        <p>todo</p>
                    </div>
                </div>
            </div>

            
                
        </div>
    </body>
</html>
