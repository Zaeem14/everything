<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flashcard</title>
        <link rel="stylesheet" href="style/header.css">
        <link rel="stylesheet" href="style/vertical-bar.css">
        <link rel="stylesheet" href="style/main_content.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>

        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <!-- Feature menu on the left side -->
            <div class="feature-menu"></div>


            <!-- Flashcard container -->
            <div class="flashcard-container" style="width: 220px; min-width: 180px; max-width: 260px; height: 100vh; padding: 0; margin: 0; background: #222d3b; box-shadow: 1px 0 6px rgba(0,0,0,0.07); display: flex; align-items: stretch; justify-content: flex-start; position: relative; flex-direction: column;">
                <div id="flashcard-menu" class="strip quizlet-menu" style="width: 100%; padding: 0; margin: 0; flex-direction: column; justify-content: flex-start; flex: 1;">
                    <!-- Section: Start Here -->
                    <div class="menu-section">
                        <button class="menu-btn active">
                            <span class="menu-icon">&#8962;</span>
                            <span class="menu-label">Home</span>
                        </button>
                        <button class="menu-btn">
                            <span class="menu-icon">&#9889;</span>
                            <span class="menu-label"><a href="start.html">Start Here</a></span>
                        </button>
                    </div>
                    <hr class="menu-divider">
                    <!-- Section: Flashcards -->
                    <div class="menu-section">
                        <button class="menu-btn">
                            <span class="menu-icon">&#128218;</span>
                            <span class="menu-label"><a href="Library.html">Library</a></span>
                        </button>
                    </div>
                    <hr class="menu-divider">
                    <!-- Section: Folders -->
                    <div class="menu-section">
                        <button class="menu-btn">
                            <span class="menu-icon">&#128193;</span>
                            <span class="menu-label js-createFolder">New Folder</span>
                        </button>
                        <details class="folder-container" style="color: black;">
                            <summary class="summary-row">
                                <div class="folder-addition-container" style="padding-left: 20px;">
                                    <span class="folder-icon fs-6 fw-semibold">üìÅ Your Folder</span>
                                </div>
                            </summary>
                            <div class="folder-list" style="padding-left: 20px;">
                                <div class="folder-div" style="padding-left: 20px;">
                                    <span class="folder-icon">üìÅ Business</span>
                                </div>
                                <div class="folder-div" style="padding-left: 20px;">
                                    <span class="folder-icon">üìÅ Personal</span>
                                </div>
                                <div class="folder-div" style="padding-left: 20px;">
                                    <span class="folder-icon">üìÅ Study</span>
                                </div>
                            </div>
                        </details>
                    </div>
                    <hr class="menu-divider">
                    <!-- Section: Reminder -->
                    <div class="menu-section">
                        <button class="menu-btn">
                            <span class="menu-icon">&#9201;</span>
                            <span class="menu-label">Reminder</span>
                        </button>
                    </div>
                </div>
            </div>

            <!--Header of the page-->
                <div class="header">
                    <div class="left-section"> 
                        <img class="hamburger-menu" src="image/hamburger-menu.svg">
                        <img class="youtube-logo" src="image/icon.webp">
                    </div>
                    <div class="middle-section">
                        <input class="search-bar" type="text" placeholder="Search">
                        <button class="search-button">
                            <img class="search-ion" src="image/search.svg">
                            <div class="tooltip">Search</div>
                            </button>
                            
                    </div>

                    <div class="right-section"> 
                        <div class="upload-icon-container">
                            <img class="upload-icon" src="image/blue-add-button-12025.svg">
                            <div class="tooltip">Create</div>
                        </div>
                        
                        <div class="upgrade_button">
                            <button class="btn btn-primary" type="button">Upgrade feature</button>
                        </div>
                            <img class="current-user-pictures" src="image/download.jpeg">
                    </div>
                </div>


            <!-- Main area -->
            <div class="Main-content">
                <div class="showbox">
                    <div class="create_box">
                        <button class="create_button"><img class="bi-plus-square" src="image/plus-square.svg"></button>
                    </div>
                    <div class="recent_box">
                        <p>your recent flashcard</p>
                    </div>
                    <div class="reminder_box">
                        <a href="/zaeem/todolist/index.html">Check #2 Me</a>
                    </div>
                </div>
            </div>

            <script>
                document.querySelector('.js-createFolder').addEventListener('click', function() {
                    // Handle menu label click
                    alert('New Folder Has Added');
                    // Add your folder creation logic here
                    const folderName = prompt('Enter folder name:');
                    if (folderName) {
                        // Create the new folder element
                        const newFolder = document.createElement('div');
                        newFolder.classList.add('folder-div');
                        newFolder.innerHTML = `<span class="folder-icon">üìÅ ${folderName}</span>`;
                        document.querySelector('.folder-list').appendChild(newFolder);
                    }
                });
            </script>
                
        </div>
    </body>
</html>
