<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title id="page-title">Flashcard Set</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/vertical-bar.css">
    <link rel="stylesheet" href="style/main_content.css">
    <link rel="stylesheet" href="style/theme.css">
    <script src="javasript/start.js" defer></script>
</head>

<body>

    <div class="container">
        <!-- Feature menu on the left side -->
        <div class="feature-menu"></div>

        <!-- Flashcard container (sidebar menu) -->
        <div class="flashcard-container">
            <div id="flashcard-menu" class="strip quizlet-menu">
                <!-- Section: Start Here -->
                <div class="menu-section">
                    <button class="menu-btn">
                        <span class="menu-icon">&#8962;</span>
                        <span class="menu-label"><a href="index.html">Home</a></span>
                    </button>
                    <button class="menu-btn">
                        <span class="menu-icon">&#9889;</span>
                        <span class="menu-label"><a href="start.html">Start Here</a></span>
                    </button>
                </div>
                <hr class="menu-divider">
                <!-- Section: Flashcards -->
                <div class="menu-section">
                    <button class="menu-btn">
                        <span class="menu-icon">&#128218;</span>
                        <span class="menu-label"><a href="Library.html">Library</a></span>
                    </button>
                </div>
                <hr class="menu-divider">
                <!-- Section: Folders -->
                <div class="menu-section">
                    <button class="menu-btn">
                        <span class="menu-icon">&#128193;</span>
                        <span class="menu-label js-createFolder">New Folder</span>
                    </button>
                    <details class="folder-container">
                        <summary class="summary-row">
                            <div class="folder-addition-container">
                                <span class="folder-icon fs-6 fw-semibold">üìÅ Your Folder</span>
                            </div>
                        </summary>
                        <div class="folder-list">
                            <div class="folder-div">
                                <span class="folder-icon">üìÅ Business</span>
                            </div>
                            <div class="folder-div">
                                <span class="folder-icon">üìÅ Personal</span>
                            </div>
                            <div class="folder-div">
                                <span class="folder-icon">üìÅ Study</span>
                            </div>
                        </div>
                    </details>
                </div>
                <hr class="menu-divider">
                <!-- Section: Reminder -->
                <div class="menu-section">
                    <button class="menu-btn">
                        <span class="menu-icon">&#9201;</span>
                        <span class="menu-label">Reminder</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Header bar -->
        <div class="header">
            <div class="left-section"> 
                <img class="hamburger-menu" src="image/hamburger-menu.svg">
                <img class="youtube-logo" src="image/icon.webp">
            </div>
            <div class="middle-section">
                <input class="search-bar" type="text" placeholder="Search">
                <button class="search-button">
                    <img class="search-ion" src="image/search.svg">
                    <div class="tooltip">Search</div>
                </button>
            </div>
            <div class="right-section"> 
                <div class="upload-icon-container">
                    <img class="upload-icon" src="image/blue-add-button-12025.svg">
                    <div class="tooltip">Create</div>
                </div>
                <div class="upgrade_button">
                    <button>Upgrade feature</button>
                </div>
                <img class="current-user-pictures" src="image/download.jpeg">
            </div>
        </div>

        <!-- Main area -->
        <div class="Main-content">
            <h1 class="page-title js-header_name"></h1>

            <div class="Flashcard_View js-flashcardview">
                <div class="study-toolbar">
                    <button class="btn btn-outline-secondary" id="js-back" type="button">Back</button>
                    <div class="spacer"></div>
                    <button class="btn btn-outline-primary" id="js-shuffle" type="button">Shuffle</button>
                    <button class="btn btn-outline-secondary" id="js-toggle-list" type="button">Hide List</button>
                </div>
                <div class="js-show flashcard-content"></div>
                <div class="flashcard-buttons-container">
                    <button class="btn btn-primary" id="js-question" type="button">Question</button>
                    <button class="btn btn-primary" id="js-answer" type="button">Answer</button>
                </div>
                <div class="flashcard-nav-buttons">
                    <button class="btn btn-secondary" id="js-prev" type="button">Previous</button>
                    <button class="btn btn-secondary" id="js-next" type="button">Next</button>
                </div>
            </div>

            <div class="All-js all">
                <h2>All Flashcards in this Set</h2>
                <ul id="all-flashcards-list" class="list-group w-100"></ul>
            </div>
        </div>
    </div>

    <script src="javasript/flashcard-view.js" defer></script>
</body>

</html>
