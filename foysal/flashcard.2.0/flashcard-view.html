<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="page-title">Flashcard Set</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f9f9f9; }
        .card {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 4px #ccc;
        }
    </style>
</head>
<body>
    <h1 id="heading">Flashcard Set</h1>
    <div id="card-list"></div>

    <script>
        // 1. Get the set name from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const setName = getQueryParam("set");
        const heading = document.getElementById("heading");
        const title = document.getElementById("page-title");
        const cardList = document.getElementById("card-list");

        // 2. Update page title and heading
        heading.textContent = "Flashcard Set: " + setName;
        title.textContent = "Set: " + setName;

        // 3. Load flashcards from localStorage
        const raw = localStorage.getItem("set:" + setName);
        if (!raw) {
            cardList.innerHTML = "<p style='color:red;'>⚠️ Flashcard set not found.</p>";
        } else {
            const flashcards = JSON.parse(raw);
            flashcards.forEach(card => {
                const div = document.createElement("div");
                div.className = "card";
                div.innerHTML = `<p><strong>Q:</strong> ${card.question}</p><p><strong>A:</strong> ${card.answer}</p>`;
                cardList.appendChild(div);
            });
        }
    </script>
</body>
</html>
