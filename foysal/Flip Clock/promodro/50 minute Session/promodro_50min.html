<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- âœ… Link to your external CSS fil, which name is clock.css -->
    <link rel="stylesheet" href="/foysal/Flip Clock/promodro/50 minute Session/promodro_50min.css">
</head>
<body>
    <div class="container">
        <div class="feature-menu"></div>
        <div class="flipClock-container">
            <h1>Pomodoro Timer</h1>
            <div id="timer-display">50:00</div>
            <div class="TimerButtons-Container">
                <button id="start-button">Start</button>
                <button id="reset-button">Reset</button>
                <button id="pause-button" onclick="pauseTimer()">Pause</button>
                <button id="break-button">Break</button>
                <button id="skip-button">Skip</button>
            </div>
        </div>
        <div class="button-container">
                <a href="/foysal/Flip Clock/promodro/Homepage/promodro_Homepage.html"><button class="promodro-button">Promodro</button></a>
                <a href="/foysal/Flip Clock/clock/clock.html"class="clock-button" ><button>Clock</button></a>
        </div>
            
        </div>
    </div>


    <script>
        let timer;
        let timeLeft = 50 * 60; // 50 minutes in seconds
        let isRunning = false;
        let isBreak = false; // Track if currently in break

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const seconds = (timeLeft % 60).toString().padStart(2, '0');
            document.getElementById('timer-display').textContent = `${minutes}:${seconds}`;
        }

        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            isBreak = false;
            timer = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateDisplay();
                } else {
                    clearInterval(timer);
                    isRunning = false;
                    alert('Time for a break!');
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timer);
            isRunning = false;
        }

        function resetTimer() {
            clearInterval(timer);
            timeLeft = 50 * 60;
            isRunning = false;
            isBreak = false;
            updateDisplay();
        }

        function startBreak() {
            clearInterval(timer);
            timeLeft = 5 * 60; // 5 minutes
            isRunning = false;
            isBreak = true;
            updateDisplay();
        }

        function skipSession() {
            clearInterval(timer);
            if (isBreak) {
                // If in break, reset to work session
                timeLeft = 50 * 60;
                isBreak = false;
            } else {
                // If in work session, reset to break
                timeLeft = 5 * 60;
                isBreak = true;
            }
            isRunning = false;
            updateDisplay();
        }

        document.getElementById('start-button').addEventListener('click', startTimer);
        document.getElementById('reset-button').addEventListener('click', resetTimer);
        document.getElementById('break-button').addEventListener('click', startBreak);
        document.getElementById('skip-button').addEventListener('click', skipSession);

        updateDisplay(); // Initialize display
    </script>
</body>
</html>
