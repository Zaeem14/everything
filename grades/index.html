<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/dark_mode.css">
    <style>
        .feature-menu {
            width: 3%;
            background-color: aqua;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
        }
        .content-wrapper {
            margin-left: 3%;
            width: 97%;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 bg-gradient-to-br from-gray-50 to-gray-200 dark:from-gray-800 dark:to-gray-900">
    <div class="feature-menu"></div>
    <div class="content-wrapper min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8">
        <div class="w-full max-w-5xl p-6 sm:p-8 bg-white rounded-2xl shadow-2xl dark:bg-gray-800 transform transition-all duration-500 hover:scale-105">
            <h1 class="text-3xl sm:text-4xl font-bold text-center text-gray-800 dark:text-white mb-8 tracking-wide">My Academic Performance</h1>
            <div class="divide-y divide-gray-200 dark:divide-gray-700 text-lg">
                <div class="grid grid-cols-2 gap-4 p-4 font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                    <div>Subject</div>
                    <div class="text-right">Grade</div>
                </div>
                <div class="grid grid-cols-2 gap-4 p-4 transition-colors duration-300 hover:bg-gray-50 dark:hover:bg-gray-700/50">
                    <div class="text-gray-800 dark:text-gray-200">Math</div>
                    <div class="font-bold text-right text-indigo-600 dark:text-indigo-400">90</div>
                </div>
                <div class="grid grid-cols-2 gap-4 p-4 transition-colors duration-300 hover:bg-gray-50 dark:hover:bg-gray-700/50">
                    <div class="text-gray-800 dark:text-gray-200">English</div>
                    <div class="font-bold text-right text-indigo-600 dark:text-indigo-400">85</div>
                </div>
                <div class="grid grid-cols-2 gap-4 p-4 transition-colors duration-300 hover:bg-gray-50 dark:hover:bg-gray-700/50">
                    <div class="text-gray-800 dark:text-gray-200">Science</div>
                    <div class="font-bold text-right text-indigo-600 dark:text-indigo-400">80</div>
                </div>
                <div class="grid grid-cols-2 gap-4 p-4 transition-colors duration-300 hover:bg-gray-50 dark:hover:bg-gray-700/50">
                    <div class="text-gray-800 dark:text-gray-200">History</div>
                    <div class="font-bold text-right text-indigo-600 dark:text-indigo-400">85</div>
                </div>
                <div class="grid grid-cols-2 gap-4 p-4 transition-colors duration-300 hover:bg-gray-50 dark:hover:bg-gray-700/50">
                    <div class="text-gray-800 dark:text-gray-200">Geography</div>
                    <div class="font-bold text-right text-indigo-600 dark:text-indigo-400">80</div>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript/theme.js"></script>
</body>
</html>
