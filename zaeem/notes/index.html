<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Notes</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body class="overflow-hidden">
        <div id="container" class="flex h-screen w-screen">
            <div id="feature-menu" class="w-[45px] bg-[#00ffff]">
            </div>
            <div id="notes-menu" class="w-[255px] flex flex-col">
                <div class="w-full h-[45px] bg-green-500"></div>
                <div class="w-full h-[125px] bg-green-700"></div>
                <div class="w-full h-[100px] bg-green-900"></div>
                <div class="w-full h-[100px] bg-green-300"></div>
            </div>
            <div id="notes-container" class="w-[calc(100%-300px)] flex flex-col">
                <div class="w-full h-[45px] bg-orange-500"></div>
                <div class="w-full h-[calc(100%-45px)] bg-orange-700"></div>
            </div>
        </div>
    </body>
</html>
